<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lieferdienst</title>
    <link rel="icon" type="image/x-icon" href="./img/chef-hat-1588125_1280.png">
    <script src="tamplate.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body onload="init()" onresize="windowWidthChangedFunction()">
    <header>
        <img src="./img/chef-hat-1588125_1280.png" width="50px" height="50px">
        <button onclick="openBasket()" id="header-basket-btn" class="btn">
            <img class="btn-img-basket" src="./img/shopping-venture-78019_1280.jpg">
        </button>
    </header>
   
    <main>
        <div id="notification" class="notification"><img src="./img/flat-2442462_1280.png" width="100px"></div>
        <div id="foods" class="foods">
            <div id="slide-bar-container" class="slide-bar-container">
                <button onclick="slideLeft()" id="slide-left" class="slide-btn"><</button>
                <section id="slider">
                    <img class="slide-bar-img" src="./img/1.png">
                    <img class="slide-bar-img" src="./img/2.png">
                    <img class="slide-bar-img" src="./img/3.png">
                    <img class="slide-bar-img" src="./img/4.png">
                    <img class="slide-bar-img" src="./img/dessert-1786311_1280.jpg" width="300px">
                </section>
                <button onclick="slideRight()" id="slide-right" class="slide-btn">></button>
            </div>
            <div id="foods-container" class="foods-container">
                <h2>Hautgerichte</h2>
                <img src="./img/pizza-3007395_1280.jpg" class="publicity-img">
            </div>
            <div id="desserts" class="desserts">
                <h2>desserts</h2>
                <img src="./img/dessert-1786311_1280.jpg" class="publicity-img">
            </div>
        </div>
        <div id="shopping-basket-container" class="shopping-basket-container">
            <div id="shopping-basket" class="shopping-basket">
                <div class="basket-close-btn-container">
                    <button onclick="openBasket()" class="basket-close-btn">x</button>
                </div>
                <h2 class="text-align-center">Warenkorb</h2>
                <div class="delivery-or-pick-up-container">
                    <button onclick="pickUpDeliverySwitch()" id="delivery-btn" class="delivery-btn">
                        Lieferung
                    </button>
                    <button onclick="deliveryPickUpSwitch()" id="pick-up-btn" class="pick-up-btn">
                        Abholung
                    </button>
                </div>
                <div id="shopping-basket-empty" class="shopping-basket-empty">
                    <img id="shopping-basket-img" class="shopping-basket-img"
                        src="./img/shopping-venture-78019_1280.jpg">
                    <b class="text-align-center">Fülle deinen Warenkorb</b>
                    <p class="text-align-center">füge einige leckere Gerichte aus der Speisekarte</p>
                </div>
                <div id="basket-elements"></div>
                <div id="costs" class="costs">
                    <span>
                        <small class="text-align-left">Zwischensumme</small>
                        <small id="delevery-costs" class="text-align-left">Lieferkosten</small>
                        <b class="text-align-left">Gesamt</b>
                    </span>
                    <span>
                        <small id="costs-without-delevery-charges" class="text-align-right">.</small>
                        <small id="delevery-costs-2" class="text-align-right">5€</small>
                        <b id="costs-with-delevery-charges" class="text-align-right"></b>
                    </span>
                </div>
                <button onclick="orderIsOut()" id="order-btn" class="btn btn-primary mt-4">
                    Bestellen
                </button>
                <div id="slide-bar-container" class="slide-bar-container">
                    <button onclick="slideLeft()" id="slide-left" class="slide-btn"><</button>
                    <section id="slider-basket">
                        <img class="slide-bar-img-basket" src="./img/1.png">
                        <img class="slide-bar-img-basket" src="./img/2.png">
                        <img class="slide-bar-img-basket" src="./img/3.png">
                        <img class="slide-bar-img-basket" src="./img/4.png">
                        <img class="slide-bar-img-basket" src="./img/dessert-1786311_1280.jpg" width="300px">
                    </section>
                    <button onclick="slideRight()" id="slide-right" class="slide-btn">></button>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>

</html>
